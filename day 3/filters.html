<!DOCTYPE html>
<html>

<head>
    <script src="../angular.min.js"></script>
    <script src="filters.js"></script>
    <link rel="stylesheet" href="filters.css">

</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        Rows to display : <input type="number" step="1" min="0" max="5" ng-model="rowLimit">
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Salary(number filter)</th>
                    <th>Salary(currency filter)</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | limitTo:rowLimit">
                    <td>{{employee.name | uppercase}}</td>
                    <td>{{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                    <td>{{employee.gender | lowercase}}</td>
                    <td>{{employee.salary | number:2}}</td>
                    <td>{{employee.salary | currency:"Â£":1}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
