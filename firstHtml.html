<!DOCTYPE html>
<html>

<head>
    <script src="../angular.min.js"></script>
    <script src="firstscript.js"></script>
</head>

<body ng-app="myModule" ng-controller="myController">
    <div>
        Name : {{country.name}}
    </div>
    <div>
        Capital : {{country.capital}}
    </div>
    <div>
        <img ng-src="{{country.flag}}" alt="{{country.name + 'Flag'}}" style="height:200px; width:200px;" />
    </div>
</body>

</html>
